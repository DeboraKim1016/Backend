

# Spring Boot가 어플리케이션을 구동할 때 자동으로 로딩되는 파일
# Key=Value 형태로 작성하면 어플리케이션에서 참조하여 사용 

# Spring에서는 Tomcat을 따로 등록하지 않고 내장된 Tomcat 사용
# 사용방법
# 1. Port 번호 설정
server.port=8089

# 2. ContextRoot 설정: Tomcat 서버가 프로젝트를 구별하는 이름
server.servlet.context-path=/SpringBoot2

# 3. ViewResolver 설정
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# 4. DB 연결 설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://project-db-campus.smhrd.com:3307/aws_study
spring.datasource.username=aws_study
spring.datasource.password=aws_study